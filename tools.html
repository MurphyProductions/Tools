<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="css/main.css"	
      <!-- Sidebar -->
      <button class="w3-button w3-xxlarge" onclick="w3_open()">&#9776</button>
      <div class="w3-sidebar w3-bar-block w3-white w3-animate-left" style="display:none;z-index:4" id="mySidebar">
         <button class="w3-bar-item w3-button" onclick="w3_close()">Close</button>
         <a href="https://sp-des.github.io/DNA-tools/tools.html" class="w3-bar-item w3-button">DNA Tools</a> 
         <a href="https://sp-des.github.io/Transposer" class="w3-bar-item w3-button">Note Transposer</a>
         <a href="https://sp-des.github.io/Tools/pHTool.html" class="w3-bar-item w3-button">pH Tool</a>
      </div>
      <div class="w3-overlay" onclick="w3_close()" style="cursor:pointer"></div>
      <script>
         function w3_open() {
           document.getElementById("mySidebar").style.display = "block";
           document.getElementById("myOverlay").style.display = "block";
         }
         function w3_close() {
           document.getElementById("mySidebar").style.display = "none";
           document.getElementById("myOverlay").style.display = "none";
         }
      </script>
   </head>
</html>
